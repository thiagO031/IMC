    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>

<body>


    <main>
        <div class="conteudo">
            <h1 class="imc">I M C</h1>

            <div class="dados">

                <div id="res-conteudo"></div>
            </div>
        </div>
    </main>




    <script src="script.js"></script>
